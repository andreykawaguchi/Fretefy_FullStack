<div class="content">

  <div class="header">
    <h2>Regiões</h2>
    <div style="gap: 10px; display: flex;">
      <button mat-raised-button (click)="export()">Exportar</button>
      <button mat-raised-button color="primary" (click)="openCreate()">Cadastrar</button>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>


  <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSortChange($event)" class="example-table">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="nome" class="col-nome"> Nome </th>
        <td mat-cell *matCellDef="let row" class="col-nome">{{ row.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="cidades">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="cidades" class="col-cidades"> Cidades </th>
        <td mat-cell *matCellDef="let row" class="col-cidades">
          <span *ngIf="getCidadesNomes(row); else semCidades">{{ getCidadesNomes(row) }}</span>
          <ng-template #semCidades>Nenhuma cidade</ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef class="col-ativo"> Ativo </th>
        <td mat-cell *matCellDef="let row" class="col-ativo">
          <div class="cell-center-right">
            <mat-slide-toggle [checked]="row.ativo" color="primary"
              (change)="onToggleAtivo(row, $event.checked)"></mat-slide-toggle>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="col-actions"> Ações </th>
        <td mat-cell *matCellDef="let row" class="actions-cell col-actions">
          <div class="cell-actions">
            <button mat-icon-button color="primary" aria-label="Visualizar"
              (click)="$event.stopPropagation(); onView(row)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" aria-label="Editar" (click)="$event.stopPropagation(); onEdit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Excluir" (click)="$event.stopPropagation(); onDelete(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <!-- Expanded Content Column - For displaying the detail row -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
          <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="cidades-container">
              <h4>Cidades vinculadas:</h4>
              <div *ngIf="element.cidades && element.cidades.length > 0; else noCidades" class="cidades-list">
                <div class="cidade-item" *ngFor="let cidade of element.cidades">
                  {{ cidade.nome }}<span *ngIf="cidade.uf" class="uf"> - {{ cidade.uf }}</span>
                </div>
              </div>
              <ng-template #noCidades>
                <p class="no-cidades">Nenhuma cidade vinculada a esta região.</p>
              </ng-template>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"></tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansion" class="example-detail-row"></tr>
    </table>

    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
